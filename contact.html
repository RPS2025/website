<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Retired Professors Union</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Contact Page Specific Styles */
    .contact-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .contact-hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .contact-hero h1 {
      color: #003366;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .cta-button {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #003366;
      color: #ffcc00;
      transform: translateY(-3px);
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 50px 0;
    }

    .info-card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .info-card h3 {
      color: #003366;
    }

    .contact-form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .contact-form h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #003366;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .submit-button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <script src="script.js"></script>

  <!-- Header include -->
  <div data-include="header.html"></div>

  <!-- Main Content -->
  <main id="content" class="contact-container">
    <!-- Hero Section with Contact Button -->
    <section class="contact-hero">
      <h1>Get in Touch</h1>
      <p>Have questions or suggestions? Reach out to us!</p>
      <button id="scrollToContactBtn" class="cta-button">â†“ Contact Form â†“</button>
    </section>

    <!-- Contact Information Cards -->
    <section class="contact-info">
      <div class="info-card">
        <h3>ðŸ“Œ Office Address</h3>
        <p> Pokhara, Nepal</p>
      </div>
      <div class="info-card">
        <h3>ðŸ“ž Phone</h3>
        <p>+977-61-XXXXXX</p>
      </div>
      <div class="info-card">
        <h3>âœ‰ Email</h3>
        <p>info.retiredprofessors@gmail.com</p>
      </div>
    </section>

    <!-- Contact Form (at bottom) -->
    <section id="contactForm" class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer include -->
  <div data-include="footer.html"></div>

  <script src="include.js"></script>
  
  <!-- Smooth Scroll Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Only run if the contact button exists on this page
      const contactBtn = document.getElementById('scrollToContactBtn');
      if (contactBtn) {
        contactBtn.addEventListener('click', function() {
          document.getElementById('contactForm').scrollIntoView({
            behavior: 'smooth'
          });
        });
      }
    });
  </script>
</body>
</html>
